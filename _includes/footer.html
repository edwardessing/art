	<!-- ARCHIVE -->
	<div class='archive' style='display:inline-block;'>
		<h2>Archive</h2>
		{% assign galleries = site.galleries | sort: 'title' | reverse %}
		{% for gallery in galleries %}
		<a href="{{ gallery.url | prepend:site.baseurl | prepend:site.url }}">
			<h3>{{ gallery.title }}</h3>
		</a>
		{% endfor %}
	</div>
	<br>
	<p>
		All enquiries:
		<a href='mailto:edwardessing@gmail.com'>edwardessing(at)gmail.com</a>
	</p>
	<p><a href='https://www.instagram.com/edwardessing/'>Instagram</a></p>
</footer>

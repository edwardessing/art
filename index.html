---
layout: default
gallery: selected
---

<div class="container">

	<!-- SELECTED -->
	<div class='row gallery' style='margin-bottom:40px;'>
		<div class='col-xs-12'>
			<h1>Selected</h1>
		</div>

		{% for i in site.data.selected %}
			{% capture path %}
			{% asset "{{ i.path }}" @path %}
			{% endcapture %}
			<a href='{{ path }}' class='col-xs-12 col-sm-3 img'>
				<img src='{{ path }}' class='img-responsive img-thumb' alt='{{ i.name }}'>
			</a>
		{% endfor %}

---
layout: default
gallery: selected
title: selected
---

<div class='container'>

	<!-- SELECTED -->
	<div class='row gallery' style='margin-bottom:40px;'>
		<div class='col-xs-12'>
			<h1>Selected</h1>
		</div>

		{% include gallery.html %}

		{% assign galleries = site.galleries | sort: 'title' | reverse %}
		{% for gallery in galleries limit:1 %}
		<div class='col-xs-12'>
			<a href='/galleries/{{ gallery.title }}'>
				<hr>
				<h2>View more</h2>
			</a>
		</div>
		{% endfor %}
	</div>

</div>

<!DOCTYPE html>
<html>
	{% include head.html %}
	<body>
		{% include header.html %}
		<div class="page-content" id='container'>
			<div class="container">

					<div class='col-xs-12 col-sm-6' style='margin:10px auto;')>
						<a href='/'>Edward Essing &mdash; Art</a>
					</div>
					{% assign galleries = site.galleries | sort: 'title' | reverse %}

				Archive</h4>
			</a>
		</div>
		{% endfor %}
					<div class='col-xs-12 col-sm-2' style='margin:10px auto; text-align:center;'>
						<a href='/notes'>Sketches &amp; notes<sup>new</sup></a>
					</div>
					<div class='col-xs-12 col-sm-2' style='margin:10px auto; text-align:center;'>
						<a href='/about'>About</a>
					</div>
				</div>
				{{ content }}
				{% include footer.html %}
			</div>
		</div>
	</body>
</html>

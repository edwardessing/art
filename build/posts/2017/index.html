	$(this).parent().prop('title', caption);
	if (caption != '') {
	var imgWidth = $(this).width();

	$("<span class='img-caption'>" + caption + "</span>").css({

	}).insertAfter(this);
	}

});

$('.gallery').magnificPopup({

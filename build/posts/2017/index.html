lass="post-nav"><table cellpadding="0" cellspacing="0" border="0" align="center" style="border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt; border-spacing:0;"><tr><td valign="middle"><div class="prev">&nbsp;</div></td><td valign="middle"><div class="return"><a href="/posts">&#10012;</a></div></td><td valign="middle"><div class="next"><a href="/./posts/2016" title="2016">&#8594;</a></div></td></tr></table></div></div></div><script>$('img').each(function() {
	var path = $(this).attr("alt");
	var filename = path.replace(/^.*[\\\/]/, '');
	var caption = filename.replace(/\.[^/.]+$/, "")
	$(this).parent().prop('title', caption);
	if (caption != '') {
	var imgWidth = $(this).width();
	var imgHeight = $(this).height();
	var position = $(this).position();
	var positionTop = (position.top + imgHeight - 26)
	$("<span class='img-caption'>" + caption + "</span>").css({
		"display": "block",
		"width": "100%",
		"text-align": "center",
		"padding": "10px 0 40px"
	}).insertAfter(this);
	}
});

$('.gallery').magnificPopup({
	delegate: 'a.img',
	type: 'image',
	tLoading: 'Loading image %curr%...',
	mainClass: 'mfp-img-mobile',
	fixedBgPos: true,
	closeOnContentClick: true,
	gallery: {
		enabled: true,
		navigateByImgClick: false,
		preload: [0,1] // Will preload 0 - before current, and 1 after the current image
	},
	image: {
		tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
		titleSrc: function(item) {
			return item.el.attr('title');
		}
	}
});</script></body></html>

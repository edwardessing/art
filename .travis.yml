language: node_js
node_js:
  - "7.4.0"
script:
  - npm run build
after_success:
  - surge --project ./build/ --domain art.edwardessing.com
before_install:
  - apt-get update -y
  - apt-get install -y graphicsmagick-libmagick-dev-compat libmagickcore-dev libmagickwand-dev
  - npm install --save imagemagick-native